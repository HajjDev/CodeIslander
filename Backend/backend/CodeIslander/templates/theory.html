<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ theory.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .theory-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow-wrap: break-word;  /* wrap long words properly */
            word-wrap: break-word;      /* fallback for older browsers */
            box-sizing: border-box;     /* include padding in width */
        }

        .theory-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #222;
        }

        .theory-content {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            white-space: pre-wrap;      /* preserves line breaks but wraps long lines */
            max-width: 100%;            /* prevent content from overflowing */
        }

        .theory-example {
            background: #eef6fc;
            border-left: 5px solid #007BFF;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;      /* preserves line breaks but wraps long lines */
            overflow-x: auto;           /* scrolls if content is very wide */
            max-width: 100%;            /* prevent example from overflowing */
        }

        /* Ensure images and tables never break the container */
        .theory-content img,
        .theory-content table {
            max-width: 100%;
            height: auto;
        }


    </style>
</head>
<body>

<div class="theory-container">
    <h1 class="theory-title">{{ theory.title }}</h1>

    <div class="theory-content">
        <pre>{{ content_with_examples|safe }}</pre>
    </div>
</div>

</body>
</html>
