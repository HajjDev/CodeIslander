{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="canvas-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'OrbitControls';
import { GLTFLoader } from 'GLTFLoader';

// --- Scene ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

// --- Camera ---
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
window.camera = camera;

// --- Renderer ---
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById('canvas-container').appendChild(renderer.domElement);

// --- Controls ---
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.minDistance = 0;
controls.maxDistance = 10;
controls.maxPolarAngle = THREE.MathUtils.degToRad(90);

// Right-click pan restriction
controls.enablePan = true;  // allow right-click drag
let originalTarget = new THREE.Vector3(); // will store island center
const panLimit = 0.4; // small movement allowed

controls.addEventListener('change', () => {
    controls.target.x = THREE.MathUtils.clamp(controls.target.x, originalTarget.x - panLimit, originalTarget.x + panLimit);
    controls.target.y = THREE.MathUtils.clamp(controls.target.y, originalTarget.y - panLimit, originalTarget.y + panLimit);
    controls.target.z = THREE.MathUtils.clamp(controls.target.z, originalTarget.z - panLimit, originalTarget.z + panLimit);
});

// --- Lights ---
scene.add(new THREE.AmbientLight(0xffffff, 1.5));
const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(5, 10, 7.5);
scene.add(dirLight);

// --- Load Model ---
const loader = new GLTFLoader();
loader.load(
    "{% static '3d_assets/Island.glb' %}",
    (gltf) => {
        const model = gltf.scene;

        // Bounding box & center
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());

        const group = new THREE.Group();
        group.add(model);

        model.position.sub(center);

        // Scale to fit
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2.5 / maxDim;
        group.scale.multiplyScalar(scale);

        scene.add(group);

        // Set original target for pan restriction
        const sphere = new THREE.Sphere();
        new THREE.Box3().setFromObject(group).getBoundingSphere(sphere);
        originalTarget.copy(sphere.center);
        controls.target.copy(sphere.center);

        // Camera starting position
        camera.position.set(-1.6614122366137136, 0.8180027318404275, 1.0987600150562746);
        camera.lookAt(sphere.center);

        controls.update();
    },
    undefined,
    (error) => console.error('Error loading model:', error)
);

// --- Animation loop ---
function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();

// --- Window resize ---
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
{% endblock %}
