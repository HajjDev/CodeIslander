{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div id="canvas-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <script type="module">
        // Import using the clean names defined in the base.html import map
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { GLTFLoader } from 'GLTFLoader';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(1, 2, 3); // A slightly offset starting position

        // 2. Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // 3. Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 4. Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 5. Load 3D Model with Auto-Fit logic
        const loader = new GLTFLoader();
        loader.load(
            "{% static '3d_assets/world.glb' %}",
            function (gltf) {
                const model = gltf.scene;
                
                // --- Automatically center and scale the model ---
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.sub(center); // Center the model
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.5 / maxDim; // Scale model to be ~2.5 units in largest dimension
                model.scale.multiplyScalar(scale);
                
                scene.add(model);
            },
            undefined,
            (error) => console.error('An error happened while loading the model:', error)
        );

        // 6. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update camera controls
            renderer.render(scene, camera);
        }
        animate();

        // 7. Handle Window Resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
{% endblock %}
