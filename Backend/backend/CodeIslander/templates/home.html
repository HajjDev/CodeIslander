{% extends 'base.html' %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
        </div>
    {% endfor %}
    {% endif %}
    
    <h1>home</h1>
    <a href="{% url 'profile' %}">profile</a>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
