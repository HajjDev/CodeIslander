{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <h2>Reset Email</h2><hr>
    <p>Change your email address below.</p>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Type Your New Email">
        <input type="submit" value="Reset Email">
    </form>
</div>
{% endblock %}
