{% extends "base.html" %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message|safe }}
        </div>
    {% endfor %}
    {% endif %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>

    <h1>Sup!</h1>
{% endblock %}
