{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <h2>Reset Username</h2><hr>
    <p>Change your username below.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-info" type="submit">Reset username</button>
    </form>
</div>
{% endblock %}
